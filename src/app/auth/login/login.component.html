<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="../../../assets/img/BLUGRINC - Copia.png" class="brand_logo" alt="Logo" />
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">

        <form #form="ngForm" (ngSubmit)="login(form)">
          <mat-form-field class="input-group mb-3">
            <input matInput placeholder="Username" type="text" #username="ngModel" ngModel name="username" required />
            <mat-error *ngIf="username.invalid">Username is required</mat-error>
            <mat-icon matSuffix><i class="fas fa-user"></i></mat-icon>
          </mat-form-field>

          <mat-form-field class="input-group mb-2">
            <input matInput placeholder="Password" type="password" required minlength="6" name="password" ngModel
              #password="ngModel" />
            <mat-error *ngIf="password.errors"> Password is required </mat-error>
            <mat-icon matSuffix><i class="fas fa-key"></i></mat-icon>
          </mat-form-field>

          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customControlInline">
              <label class="custom-control-label" for="customControlInline">Remember me</label>
            </div>
          </div>

          <div class="d-flex justify-content-center mt-3 login_container">
            <button mat-raised-button color="primary" class="btn login_btn">
              Login
            </button>
          </div>
        </form>

      </div>

      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Don't have an account? <a [routerLink]="['/register']" class="ml-2">Sign Up</a>
        </div>
        <div class="d-flex justify-content-center links">
          <a href="#">Forgot your password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
