<div class="container" id="grad1">
  <div class="principale">
    <div class="row justify-content-center mt-0">
      <div class="col-11 col-sm-9 col-md-7 col-lg-6 text-center p-0 mt-3 mb-2">
        <div class="card px-0 pt-4 pb-0 mt-3 mb-3">

          <div class="row">
            <div class="col-md-12 mx-0">
              <form id="msform" [formGroup]="form" (submit)="sendObject(form)">
                <!-- progressbar -->
                <ul id="progressbar">
                  <li class="active" id="account"><strong>Dettagli Segnalazione</strong></li>
                  <li id="personal" class="active"><strong>Sintomaticità</strong></li>
                  <li id="payment"><strong>Dati di Controllo</strong></li>
                </ul>

                <!-- SECONDO STEP -->
                <fieldset>
                  <div class="form-card">
                    <h2 class="fs-title">Sintomaticità</h2>
                    <!-- DOMANDA 5 -->
                    <div>
                      <label for="dataSintomi">{{survey.question5}}</label>
                      <input type="date" name="" id="dataSintomi" formControlName="answer5">
                    </div>
                    <!-- DOMANDA 6 -->
                    <div id="textArea">
                      <label for="sintomi">{{survey.question6}}:</label><br>
                      <textarea type="text" id="box" formControlName="answer6"></textarea>
                    </div>
                  </div>

                  <input type="button" name="previous" class="previous action-button-previous" value="INDIETRO"
                    [routerLink]="['/survey:1']" routerLinkActive="active" />
                  <input type="submit" name="next" class="next action-button" value="AVANTI" />
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
