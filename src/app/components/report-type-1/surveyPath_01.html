<div class="container" id="grad1">
  <form id="msform" [formGroup]="form" (submit)="sendObject(form)">
    <!-- PRIMO STEP-->
    <div class="path_one" *ngIf="page === 1">
      <!-- PROGRESSION BAR -->
      <ul id="progressbar">
        <li class="active" id="stepOne"></li>
        <li id="stepTwo"></li>
        <li id="stepThree"></li>
      </ul>

      <fieldset>
        <div class="form-card">
          <h2 class="fs-title">Dettagli Segnalazione</h2>
          <div>
            <!-- DOMANDA 1-->
            <label for="tipoTest" aria-placeholder="">{{survey.question1}}</label>
            <select name="tipoTest" class="dropDown" formControlName="answer1">
              <option value="{{survey.answer1.option1}}">{{survey.answer1.option1}}</option>
              <option value="{{survey.answer1.option2}}">{{survey.answer1.option2}} (test antigenico)
              </option>
            </select>
          </div>
          <!-- DOMANDA 2-->
          <div>
            <label for="dataTest">{{survey.question2}}</label>
            <input type="date" name="" id="textareaDate" formControlName="answer2">
          </div>
          <!-- DOMANDA 3-->
          <div>
            <label for="dataPresenza">{{survey.question3}}</label>
            <input type="date" name="" id="textareaDate" formControlName="answer3">
          </div>
          <!-- DOMANDA 4-->
          <div>
            <label for="sintomi">{{survey.question4}}</label>
            <select name="" id="sintomi" formControlName="answer4">
              <option value="{{survey.answer4.option1}}">{{survey.answer4.option1}}</option>
              <option value="{{survey.answer4.option2}}">{{survey.answer4.option2}}</option>
            </select>
          </div>

        </div>
        <input (click)="next()" name="next" class="next action-button" value="AVANTI" />
      </fieldset>
    </div>
    <!-- SECONDO STEP -->
    <div class="path_two" *ngIf="page === 2 && form.get('answer4')?.value === 'SI'">
      <!-- progressbar -->
      <ul id="progressbar">
        <li class="active" id="stepOne"></li>
        <li class="active" id="stepTwo"></li>
        <li id="stepThree"></li>
      </ul>

      <fieldset>
        <div class="form-card">
          <h2 class="fs-title">Sintomaticit√†</h2>
          <!-- DOMANDA 5 -->
          <div>
            <label for="dataSintomi">{{survey.question5}}</label>
            <input type="date" name="" id="dataSintomi" formControlName="answer5">
          </div>
          <!-- DOMANDA 6 -->
          <div id="textArea">
            <label for="sintomi">{{survey.question6}}:</label><br>
            <textarea type="text" id="box" formControlName="answer6"></textarea>
          </div>
        </div>
        <input (click)="next()" name="next" class="next action-button" value="AVANTI" />
      </fieldset>
    </div>
    <!-- TERZO STEP -->
    <div class="patch_three" *ngIf="page === 3">
      <!-- progressbar -->
      <ul id="progressbar">
        <li class="active" id="stepOne"></li>
        <li class="active" id="stepTwo"></li>
        <li class="active" id="stepThree"></li>
      </ul>

      <fieldset>
        <div class="form-card">
          <h2 class="fs-title">Dati di Controllo</h2>
          <div>
            <!-- DOMANDA 7 -->
            <div>
              <label for="dataSintomi">{{survey.question7}}</label>
              <input type="date" name="" id="dataTampone" formControlName="answer7">
            </div>
            <!-- DOMANDA 8 -->
            <label for="variante">{{survey.question8}}</label>
            <select name="" id="variante" formControlName="answer8">
              <option value="{{survey.answer8.option1}}">{{survey.answer8.option1}}</option>
              <option value="{{survey.answer8.option2}}">{{survey.answer8.option2}}</option>
            </select>
            <p id="note">Rispondi <strong>SI</strong> solo in caso di sequenziamento genomico che ha
              rilevato
              variante DIVERSA
              da Delta e
              Omicron</p>
          </div>
        </div>

        <input type="submit" name="next" class="next action-button" value="AVANTI" />
      </fieldset>
    </div>
  </form>
</div>
