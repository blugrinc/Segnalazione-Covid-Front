<div class="container" id="grad1">
  <div class="principale">
    <div class="row justify-content-center mt-0">
      <div class="col-11 col-sm-9 col-md-7 col-lg-6 text-center p-0 mt-3 mb-2">
        <div class="card px-0 pt-4 pb-0 mt-3 mb-3">

          <div class="row">
            <div class="col-md-12 mx-0">
              <form id="msform">
                <!-- progressbar -->
                <ul id="progressbar">
                  <li class="active" id="account"><strong>Dettagli Segnalazione</strong></li>
                  <li id="personal" class="active"><strong>Convivente</strong></li>
                  <li id="payment" class="active"><strong>Sintomi</strong></li>
                </ul>
                <!-- fieldsets -->

                <!--        TERZO STEP -->
                <fieldset>
                  <div class="form-card">
                    <h2 class="fs-title">Sintomi</h2>
                    <div>
                      <div>
                        <label for="dataSintomi">Se avevi sintomi simil-influenzali indica la data in cui i sintomi sono
                          cessati (non considerando perdita/alterazione di
                          olfatto e gusto):</label>
                        <input type="date" name="" id="dataTampone">
                      </div>

                    </div>
                  </div>
                  <input type="button" name="previous" class="previous action-button-previous" value="Indietro"
                    [routerLink]="['/symptomatology:2']" routerLinkActive="active" />
                  <input type="button" name="next" class="next action-button" value="Avanti" [routerLink]="['/path1']"
                    routerLinkActive="active" />
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
