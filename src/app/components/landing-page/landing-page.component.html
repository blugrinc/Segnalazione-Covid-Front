<div class="container">
  <div class="tipologia">
    <h2>Tipologia di Segnalazione</h2>
    <form action="">
      <p class="sceltaSegnalazione">Seleziona la tipologia di segnalazione:</p>
      <div class="form-check form-check-reverse">
        <label class="form-check-label text-start" for="domanda1">Sono positivo al Covid-19</label>
        <input class="form-check-input" type="checkbox" value="" id="domanda1" />
      </div>
      <div class="form-check form-check-reverse">
        <label class="form-check-label text-start" for="domanda2">Ho sintomi semi-influenzali</label>
        <input class="form-check-input" type="checkbox" value="" id="domanda2" />
      </div>
      <div class="containerButton">
        <input type="button" name="previous" class="previous action-button-previous" value="ExportPage"
          [routerLink]="['/export-page']" routerLinkActive="active" />
        <input type="button" name="next" class="next action-button" value="Avanti" [routerLink]="['/survey']"
          routerLinkActive="active" />
      </div>
    </form>
  </div>
</div>
